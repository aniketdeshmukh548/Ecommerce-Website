<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ecommerce-website">
    <header>
      <ul class="header">
        <li class="list-inline-item"><a href="#">HOME</a></li>
        <li class="list-inline-item"><a href="#">STORE</a></li>
        <li class="list-inline-item"><a href="#">ABOUT</a></li>
        <button class="cart">Cart</button>
      </ul>
      <h1>The Generics</h1>
    </header>
    <section class="container" id="music">
      <h2>Music</h2>
      <div id="music-content">
        <div id="album1">
          <h3>Album 1</h3>
          <div class="img-container">
            <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Album%201.png">
          </div>
          <div class="prod-details">
            <span>$<span>12</span></span>
            <button class="addtocart">Add To Cart</button>
          </div>
        </div>
        <div id="album2">
          <h3>Album 2</h3>
          <div class="img-container">
            <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Album%202.png">
          </div>
          <div class="prod-details">
            <span>$<span>15</span></span>
            <button class="addtocart">Add To Cart</button>
          </div>
        </div>
        <div id="album3">
          <h3>Album 3</h3>
          <div class="img-container">
            <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Album%203.png">
          </div>
          <div class="prod-details">
            <span>$<span>16</span></span>
            <button class="addtocart">Add To Cart</button>
          </div>
        </div>
        <div id="album4">
          <h3>Album 4</h3>
          <div class="img-container">
            <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Album%204.png">
          </div>
          <div class="prod-details">
            <span>$<span>17</span></span>
            <button class="addtocart">Add To Cart</button>
          </div>
        </div>
      </div>
    </section>
  <section class="container" id="Merch">
    <h2>Merch</h2>
    <div id="merch-content">
      <div id="tshirt">
        <h3>T shirt</h3>
        <div class="img-container">
          <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Shirt.png">
        </div>
        <div class="prod-details">
          <span>$<span>15</span></span>
          <button class="addtocart">Add To Cart</button>
        </div>
      </div>
      <div id="cofee">
        <h3>Coffee Mug</h3>
        <div class="img-container">
          <img class="prod-images" src="https://prasadyash2411.github.io/ecom-website/img/Cofee.png">
        </div>
        <div class="prod-details">
          <span>$<span>120</span></span>
          <button class="addtocart">Add To Cart</button>
        </div>
      </div>
    </div>
  </section>
  <button class="cart-btn-bottom">
    <a href="#" class="cart-bottom">See The Cart</a>
  </button>
  </div>
  <footer>
    <div class="footer-title">The Generics</div>
    <div class="footer-icons">
      <ul>
        <li><a href="https://www.youtube.com/">YouTube</a></li>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://www.instagram.com/">Instagram</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
